        <div class="flex-container-contact">
            <!-- Beginning of HTML Form to contact me -->
            <div class="flex-contact-item">
                <form method="GET" action="contact.html" id="contactform">

                    <!-- Creating a seperate section for my contact form -->
                    <fieldset class="form_contact">
        
        
                        <!-- Name of my contact form -->
                        <legend>Contact Me</legend>
        
        
                        <!-- First Name -->
                        <div class="firstname" title="First name of Contact Form">
                            <label for="firstname">First Name: </label><input type="text" name="first_name" value="" id="firstname">
                        </div>
        
                        <!-- Last Name -->
                        <div class="lastname" title="Last name of contact form">
                                <label for="lastname">Last Name: </label>
                                <input type="text" name="lastname" value="" id="lastname">
                        </div>  
        
                        <!-- Email -->
                        <div class="email" title="Email of contact form">
                            <label for="useremail">Email: </label>
                            <input type="text" name="useremail" value="email@example.com" id="useremail">
                        </div>
        
                        <!-- subject -->
                        <div class="email_subject" title="Subject of email">
                            <label for="email-subject">Subject: </label>
                            <input type="text" name="email_subject" value="" id="email-subject">                
                        </div>
        
                        <!-- Body -->
                        <div class="emailbody" title="Body of Email">
                            <label for="email-text">
                                <textarea rows="4" cols="100" name="messagebody" form="contactform" id="email-text">Enter text here.</textarea>
                            </label>
                            
                        </div>
        
                        <!-- Submit button -->
                        <div class="submitfield" title="Submit Button">
                            <input type="submit" value="Sumbit">
                        </div>
            
                    </fieldset>
                    <!-- End of contact form FIELD -->
                </form>

            </div>
            <div class="flex-contact-item">
                <img src="images/pacoportrait.jpeg" alt="Graphic design rendering of Francisco Gallardo." class="pacoportrait">
