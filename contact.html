<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/nl_color2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    
</head>
<body>
    <div class="header-wrapper">

        <div class="header-logo">
            <a href="index.html" aria-label="Link to home page">
                <img src="images/nl_color2.png" alt="Logo of Francisco. Logo is an F flipped 180degree horizontally and a G.">
            </a>
        </div>

        <div class="nav-bar">
            <nav class="navigation">
                <a href="index.html" class="flex-nav-link" aria-label="Link to home page">Home</a>
                <a href="projects.html" class="flex-nav-link" aria-label="Link to Projects page">Projects</a>
                <a href="blog_home.html" class="flex-nav-link" aria-label="link to Blog page">Blog</a>
                <a href="contact.html" class="flex-nav-link active" aria-label="Link to contact page">Contact</a>
            </nav>	
        </div>
    </div>
    
    <div class="spacer">
    </div>
    
    <div class="spacer">
    </div>
    <span class="title-container">
        
    </span>
    
    <main>
        <h1 class="contact-title">Contact Me</h1>

        <div class="contact-icons">
            <p class="contact-message">Be sure to be on the following platforms:</p>
            <a href="http://www.linkedin.com/pub/francisco-gallardo/a5/230/312/" class="social-media-link" target="_blank" rel="noreferrer" aria-label="Link to LinkedIn account">
                <i class="fab fa-linkedin fa-2x" aria-label="Icon of LinkedIn"> LinkedIn</i>
            </a>
            <br> 
            <br>
            <a href="https://github.com/paco1212" class="social-media-link" target="_blank" rel="noreferrer" aria-label="Link to GitHub account">
                <i class="fab fa-github fa-2x"> GitHub</i>
            </a>
        </div>

        <div class="main-grid">

            <div class="contact-img-container">
                    <img src="images/pacoportrait.jpeg" alt="#" class="contact-img">
            </div>

            <!-- Creating Contact Form -->
            <div class="contact-form">
                <form method="GET" action="contact.html" id="contactform">

                    <!-- Creating a seperate section for my contact form -->
                    <fieldset class="form_contact">
        
                        <!-- Name of my contact form -->
                        <legend>Send me a message</legend> 
        
        
                        <!-- First Name -->
                        <div class="firstname" title="First name of Contact Form">
                            <label for="firstname">First Name: </label><input type="text" name="first_name" value="" id="firstname">
                        </div>
        
                        <!-- Last Name -->
                        <div class="lastname" title="Last name of contact form">
                                <label for="lastname">Last Name: </label>
                                <input type="text" name="lastname" value="" id="lastname">
                        </div>  
        
                        <!-- Email -->
                        <div class="email" title="Email of contact form">
                            <label for="useremail">Email: </label>
                            <input type="text" name="useremail" value="email@example.com" id="useremail">
                        </div>
        
                        <!-- subject -->
                        <div class="email_subject" title="Subject of email">
                            <label for="email-subject">Subject: </label>
                            <input type="text" name="email_subject" value="" id="email-subject">                
                        </div>
        
                        <!-- Body -->
                        <div class="emailbody" title="Body of Email">
                            <label for="email-text">
                                <textarea rows="4" cols="75" name="messagebody" form="contactform" id="email-text">Enter text here.</textarea>
                            </label>
                            
                        </div>
        
                        <!-- Submit button -->
                        <div class="submitfield" title="Submit Button">
                            <input type="submit" value="Sumbit">
                        </div>
            
                    <!-- </fieldset> -->
                    <!-- End of contact form FIELD -->
                </form>
            </div>
        </div>
    </main>

    


    
</body>
</html>
