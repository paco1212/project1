        <!-- Beginning of HTML Form to contact me -->
        <form method="GET" action="contact.html" id="contactform">

            <!-- Creating a seperate section for my contact form -->
            <fieldset class="form_contact">


                <!-- Name of my contact form -->
                <legend>Contact Me</legend>


                <!-- First Name -->
                <div class="firstname" title="First name of Contact Form">
                    First Name: <input type="text" name="first_name" value="">
                </div>

                <!-- Last Name -->
                <div class="lastname" title="Last name of contact form">
                        Last Name: <input type="text" name="lastname" value="">
                </div>  

                <!-- Email -->
                <div class="email" title="Email of contact form">
                    Email: <input type="text" name="useremail" value="email@example.com">
                </div>

                <!-- subject -->
                <div class="email_subject" title="Subject of email">
                    Subject: <input type="text" name="email_subject" value="">                
                </div>

                <!-- Body -->
                <div class="emailbody" title="Body of Email">
                    <textarea rows="4" cols="100" name="messagebody" form="contactform">Enter text here.</textarea>
                </div>

                <!-- Submit button -->
                <div class="submitfield" title="Submit Button">
                    <input type="submit" value="Sumbit">
                </div>

            </fieldset>
            <!-- End of contact form FIELD -->

        </form>
        <!-- End of HTML contact form -->
