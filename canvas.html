<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<link rel="stylesheet" type="text/css" href="styles/canvas-style.css">
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">


</head>
<body>
	<h1>Canvas Example</h1>
	<canvas id="canvas" width = "500px" height="500px">
  An alternative text describing what your canvas displays.
</canvas>

<script>
	//Rectangles
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle = 'green';
	ctx.fillRect(200, 200, 100, 100); // create a rectangle at position (200,200) and make it 100 by 100
	ctx.strokeRect(225,225,50,50); // make a smaller square at position (225, 225) and make it 50x50
	ctx.fillStyle="red";
	ctx.arc(250,250, 40, 0, Math.PI*2, true);
	ctx.fill();
	ctx.clearRect(250,250,10,10); // create clear square at position (250, 250) and make it 10x10


	//Paths

	// https://www.html5canvastutorials.com/tutorials/html5-canvas-arcs/

	// arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// closePath() connects the first point with the last point

	ctx.beginPath();					 //quit old drawing, start new one
	ctx.arc(75,75,50,0,Math.PI*2,true);  // Outer circle

	ctx.moveTo(105,95);
	ctx.arc(80,100,25,0,Math.PI,true);   // Mouth



	ctx.moveTo(65,65);
	ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye

	ctx.moveTo(95,65);
	ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
	ctx.stroke();

	//Lines
	// Filled triangle
	ctx.beginPath();
	ctx.moveTo(425,405);
	ctx.lineTo(365, 405);
	ctx.lineTo(425, 465);

	// ctx.lineTo(405,325);
	// ctx.lineTo(325,405);
	ctx.fillStyle = 'blue';
	ctx.fill();

	// Stroked triangle
	ctx.beginPath();
	ctx.moveTo(365,465);
	ctx.lineTo(365,405);
	ctx.lineTo(425,465);
	ctx.closePath();
	ctx.stroke();


	//Text
	ctx.fillStyle = '#00F';
	ctx.font = 'Bold 30px Times';

	// ctx.moveTo(100, 350);

	ctx.fillText('Paco', 100, 350);

	ctx.font = 'Bold 30px Times New Roman';
	ctx.strokeText('JavaScript!', 300, 150);


	function myFunction(){
    var x = document.getElementById("myFile");
    var txt = "";
    if ('files' in x) {
        if (x.files.length == 0) {
            txt = "Select a file";
        } else {
        	var img = new Image();
            img.src = "images/" + x.files[0].name;
			img.onload = function(){
				ctx.drawImage(img, 25, 300);
				ctx.font = 'Bold 30px Times';
				ctx.fillText('Paco', 100, 350);
      		}
      	}
      }
    else {
        if (x.value == "") {
            txt += "Select a file.";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead.
        }
    }

}
</script>

	<br><input type="file" id="myFile" size="50" onchange="myFunction()"><br>

</body>
</html>
